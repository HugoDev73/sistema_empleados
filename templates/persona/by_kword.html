<h2>Buscar empleados por palabra clave</h2>

<form action="" method="get">
    <input type="text" id="kword" name="kword" placeholder="Ingrese nombre">
    <button type="submit">Buscar</button>
</form>

<h3>Resultados</h3>

<ul>
    
    {% for empleado in empleados %}
        <li>{{empleado}}</li>
    {% endfor %}
        
</ul>
